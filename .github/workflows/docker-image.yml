name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login
      run: docker login -u johnjones4 -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
    - name: Build
      run: cd server && docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}
    - name: Push
      run: docker push ghcr.io/${{ github.repository }}:latest
